<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">CREAR USUARIO</h1>
            <form action="/inicioSesion/crearUsuario" method="post">
                <div class="form-group">
                    <label for="id-nombre">Nombre</label>
                    <input id="id-nombre" type="text" name="nombre" autofocus="autofocus" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="id-correo">Correo</label>
                    <div class="input-group">
                        <input id="id-correo" type="text" name="correo" class="form-control" />
                        <div class="input-group-append">
                            <span class="input-group-text">@educa.madrid.org</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id-contrasenia">Contrase√±a</label>
                    <input id="id-contrasenia" type="password" name="contrasenia" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="id-dni">DNI</label>
                    <input id="id-dni" type="text" name="dni" class="form-control" />
                </div>
                <div class="form-group">
                    <select name="rol">
                        <option value="ALUMNO">Alumno</option>
                        <option value="PROFESOR">Profesor</option>
                        <option value="JEFATURA">Jefatura</option>
                        <option value="DIRECTOR">Director</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <input class="btn btn-outline-propio1 btn-block" type="submit" value="Registrarse" />
                        </div>
                        <div class="col-6">
                            <a class="nav-link btn btn-outline-propio1 btn-block" href="/">Cancelar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
